# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- dev

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '5585900c-e623-41f3-ab62-dd91d9a9bb66'
  imageRepository: 'dockerpullacrazworkbenchdevazurecriopybiceppybicep'
  containerRegistry: 'acrazworkbenchdev.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/src/BicepGenerator/Dockerfile'
  
  major: ${{ variables['PYBICEP_DOCKERIMAGE_VERSION_MAJOR'] }}
  minor: ${{ variables['PYBICEP_DOCKERIMAGE_VERSION_MINOR'] }}
  patch: ${{ variables['PYBICEP_DOCKERIMAGE_VERSION_PATCH'] }}
  versionDate: $(Date:yyyyMM)
  tag: ${{ join('.', variables.major, variables.minor, variables.patch, variables.versionDate) }}

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: CmdLine@2
      inputs:
        script: |
          echo $(tag)
          

    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)